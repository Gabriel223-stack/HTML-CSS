<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="auto">
    <!--Aqui posso comentar que não funciona em alguns navegadores tipo celular ou-->
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>
               
       para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe><!--  o que acabou de acontecer é porque existe uma proteção contra iframes --> 
        também é muito legal pena que não funciona dento do iframe
    </p> <!--o que acabou de acontecer é porque existe uma proteção contra iframes-->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
