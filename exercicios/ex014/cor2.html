<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style> 
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #E498EA, #DB51E6,#644266);
            background-attachment: fixed;
        }

    </style>
</head>
<body> <!--* Estrela é, um  seletor global-->
    <h1>Testando Gradiente </h1>
    <!--Ou se quiser criar outro gradiente é só inserir a tag "radial-gradient" e a função do que será o formato, por exemplo "circle"-->
    
</body>
</html>
