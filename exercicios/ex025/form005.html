<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláio</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> 
            <!--TODO INPUT DE RADIO PRECISA DOS NAMES IGUAIS PARA QUE FUNCIONE A MARCAÇÃO DE FORMA CORRETA-->
            <input type="radio" name="sexo" id="issxmas" value="M"> <label for="issxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="issxfem" checked value="F"> <label for="issxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat"> Natação </label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten"> Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
