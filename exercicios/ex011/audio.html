<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>REPRODUZINDO AUDIO</title>
</head>
<body>
    <h1>Vamos aprender a reproduzir áudios no html5</h1>
    

    <audio preload="metadata" autoplay controls loop> <!--loop para começar de novo-->
        <source src="midia/guanacast-33.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <!--vários formatos para testar cada um-->
    </audio>
    <p>infelizmente seu navegador não consegue reproduzir áudio, <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo em mp3</a></p>
