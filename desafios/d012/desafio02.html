<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio mesclagem 2</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>


        </tr>
        <tr>

            <td rowspan="5">C</td>

        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

  

        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>

            <td colspan="4">M</td>
    </table>
</body>
</html>
